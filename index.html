  EN informatica una cola (queue) es una estructura de datos abstracta

    se retiran del principio de la cola.

    número (elemento) como argumentos. Agrega el número al final del
    arreglo y luego elemina el primer elemento del arreglo. La función 
    proximoEnLaFila debe retornar el elemento que fue removido.
  */

  function proximoEnLaFila(arreglo, elemento) {

/* 
En el  juego de golf cada hoyo tiene un par que representa el npumero promedio de golpes que se espera que haga un golfista para introducir la pelota en el hoyo
      
Hay un nombre diferente dependiendo de que tan por encima o por debajo del par esten tus golpes.

tu funcion tomará los argumentos par y golpes

retorna la cadena correcta según esta tabla que muestra los golpes en orden de mayor a menor prioridad:

golpes     retornar
--------------------------------
1                "hole in -one"
<= par -2        "eagle"
par - 1          "birdie"
par              "par"
par + 1          "bogey"
par + 2          "double bogey"
>= par + 3       "go home"

*/
      
function puntajeDeGolf(par, golpes){
  if(golpes == 1){
    return "hole in -one";

  }else if(golpes <= par -2){
    return "eagle";
  }else if(golpes == par -1){
    return "birdie";
  }else if (golpes == par){
    return "par";
  }else if (golpes == par + 1){
    return "bogey";
  }else if(golpes == par + 2  ){
    return "double bogey";
  }else if(golpes == par + 3){
    return "Go home";
  }
}





console.log(puntajeDeGolf(4, 7));

     respuesta = "Alpha";

    case 3:

      break;

  }
  return respuesta;
}

// Mini proyecto conteo de cartas

/*
En el juego de casino BlackJack el jugador puede sacarle ventaja a la casa llevando un registro del número relativo de cartas altas y bajas que quedan en la baraja.

Esto se llama "Conteo de cartas".

Tener más cartas altas en la baraja es una ventaja para el jugador. Se le asigna un valor a cada carta de acuerdo a la siguiente tabla.

-Cuando el conteo es positivo el jugador deberia apostar alto 
- cuando el conteo es negativo el jugador deberia apostar bajo

-Cambio del conteo       cartas
----------------------------------
+1                2,3,4,5,6
0                 7,8,9
-1                10, "J", "Q", "K", "A"

Nuestra meta es definir una función para contar cartas.

La función debe tomar un parámetro carta que puede ser un número o una cadena de caracteres y luego aumentar o reducir el valor de la variable global conteo de acuerdo al valor de la carta (Observa la tabla).

La función debe retornar una cadena de caracteres con el conteo actual y la cadena:

"Apostar" si el conteo es positivo
"Esperar" si el conteo es cero o negativo

El conteo actual y la decisión del jugador
("Apostar" o "Esperar") deben estar separado por un espacio.


*/

var conteo = 0;

function contarCartas(carta){
  var decision;
  switch(carta){
    case 2:
    case 3:
    case 4:
    case 5:
    case 6:
      conteo++;
      break;

    case 10:
    case "J":
    case "Q":
    case "K":
    case "A":
      conteo--;
      break;
  }
  if(conteo > 0 ){
    decision = "Apostar";
  }else{
    decision =  "Esperar";
  }

  return conteo + " " + decision;
}

console.log(contarCartas(2));
console.log(contarCartas(-3));
console.log(contarCartas("K"));
console.log(contarCartas(2));
console.log(contarCartas(2));
